apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: calc-nats
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: calc-nats
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: calc-nats
subjects:
- kind: ServiceAccount
  name: workflows
  namespace: workflows
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: wf-cluster-role
rules:
  - apiGroups:
      - argoproj.io
    resources:
      - workflowtaskresults
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: wf-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: wf-cluster-role
subjects:
- kind: ServiceAccount
  name: workflows
  namespace: workflows
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workflows
  namespace: workflows
